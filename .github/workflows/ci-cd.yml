name: Java CI/CD Pipeline

on:
  push:
    branches: [ "master" ]

env:
  # TODO: Replace with your actual Docker Hub username and image name
  DOCKER_IMAGE_NAME: vaibhavdock16/aws-demo
  DOCKER_CONTAINER_NAME: spring-boot-container

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.IMAGE_NAME }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    # Only run deployment on the main branch, not on PRs
    if: github.ref == 'refs/heads/main' 
    
    steps:
    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        port: 22
        script: |
          # Pull the latest image from Docker Hub
          docker pull ${{ secrets.IMAGE_NAME }}:latest
          
          # Stop the running container (ignore error if not running)
          docker stop ${{ secrets.DOCKER_CONTAINER_NAME }} || true
          
          # Remove the container (ignore error if not exists)
          docker rm ${{ secrets.DOCKER_CONTAINER_NAME }} || true
          
          # Run the new container
          docker run -d \
            -p 8080:8080 \
            --name ${{ env.DOCKER_CONTAINER_NAME }} \
            ${{ secrets.IMAGE_NAME }}:latest
            
          # Clean up unused images to free up disk space on EC2
          docker image prune -f